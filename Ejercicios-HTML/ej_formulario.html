<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!</h3>

<form name="formulario">

    <p>
    Nombre: <input type="text" name="nombre" size="40" maxlength="30" placeholder="Nombre" >
    </p>

    <p>
    Apellido: <input type="text" name="apellido" size="40" maxlength="30" placeholder="Apellido">
    </p>

    <p>
    Sexo:
        <input type="radio" name="genero" value="Masculino"> Masculino
        <input type="radio" name="genero" value="Masculino"> Femenino
        <input type="radio" name="genero" value="Masculino"> Prefiero no compartir
    </p>

    <p>
    Edad: <input type="number" name="edad">
    </p>

    <p>
    Email: <input type="email" name="email" size = "40" placeholder="email@gmail.com">
    </p>

    <p>
    Usuario: <input type="text" name="usuario" size = "40">
    </p>

    <p>
    Password: <input type="password" name="password" size = "40">
    </p>

    <p>
    Confirmar Password: <input type="password" name="confirmar_password">
    </p>

    <p>
    Tipo de servicio:
    <select name="tipo-servicio">
        <option value="free"> Free </option>
        <option value="standard"> Standard </option>
        <option value="premium"> Premium </option>
    </select>
    </p>

<p>
Tema:
    <input type="checkbox" name="ck_politica" value="politica"> Politica
    <input type="checkbox" name="ck_negocios" value="negocios"> Negocios
    <input type="checkbox" name="ck_premium" value="premium"> Premium
</p>

<p>
    Agregue un comentario:
    <textarea maxlength="500">
        Escriba un comentario.....
    </textarea>
</p>

<button type="button">
    Boton de Enviar
</button>

    </form>

</body>
</html>
