<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!</h3>

<form name="formulario">
    <fieldset>
        <legend>Datos Personales</legend>
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" size="40" maxlength="30" placeholder="Nombre" id="nombre">
        </p>

        <p>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" size="40" maxlength="30" placeholder="Apellido" id="apellido">
        </p>

        <p>
            Sexo:
            <label for="masculino">"Masculino"</label>
            <input type="radio" name="genero" value="Masculino" id="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" value="Femenino" id="femenino">
        </p>

        <p>
            Edad:
            <label for="edad">"Edad"</label>
            <input type="number" name="edad" id="edad">
        </p>
    </fieldset>

    <fieldset>
        <legend>Datos de Ingreso</legend>
        <p>
            Email:
            <label for="correo">"Correo"</label>
            <input type="email" name="email" size="40" placeholder="email@gmail.com" id="correo">
        </p>

        <p>
            Usuario:
            <label for="usuario">"Usuario"</label>
            <input type="text" name="usuario" size="40" placeholder="Usuario" id="usuario">
        </p>

        <p>
            Password:
            <label for="password">"Password"</label>
            <input type="password" name="password" size="40" id="password" placeholder="Password">
        </p>

        <p>
            Confirmar Password:
            <label for="confirmpassword">"Confirm Password"</label>
            <input type="password"
                   name="confirmar_password"
                   size="40"
                   placeholder="Confirm Password"
                   id="confirmpassword">
        </p>
    </fieldset>

    <fieldset>
        <legend>Tipo de Servicio</legend>
        <p>
            Tipo de servicio:
            <label for="tipo-servicio"></label>
            <select name="tipo-servicio" id="tipo-servicio">
                <option value="free"> Free</option>
                <option value="standard"> Standard</option>
                <option value="premium"> Premium</option>
            </select>
        </p>

        <p>
            Tema:
            <label for="politica"></label>
            <input type="checkbox" name="ck_politica" value="politica" id="politica"> Politica
            <label for="negocios"></label>
            <input type="checkbox" name="ck_negocios" value="negocios" id="negocios"> Negocios
            <label for="premium"></label>
            <input type="checkbox" name="ck_premium" value="premium" id="premium"> Premium
        </p>
    </fieldset>
    <p>
        Agregue un comentario:
        <label for="comentario"></label>
        <textarea maxlength="500" id="comentario">
        Escriba un comentario.....
    </textarea>
    </p>
    <label for="boton"></label>
    <button type="button" id="boton">
        Boton de Enviar
    </button>
</form>

</body>
</html>
