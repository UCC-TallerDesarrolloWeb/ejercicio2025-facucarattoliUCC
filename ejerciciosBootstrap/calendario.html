<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous">
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24
        }

        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24
        }

    </style>

</head>
<body>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Seleccione la fecha
    </button>

    <div class="dropdown-menu p-4 fw-bold">

        <div class="row calendar-container">
            <div class="col">
                <div class="calendar-grid">
                    <div class="row">
                        <div class="col">Lunes</div>
                        <div class="col">Martes</div>
                        <div class="col">Miercoles</div>
                        <div class="col">Jueves</div>
                        <div class="col">Viernes</div>
                        <div class="col">Sabado</div>
                        <div class="col">Domingo</div>
                    </div>

                    <div class="row">
                        <div class="col">1</div>
                        <div class="col">2</div>
                        <div class="col">3</div>
                        <div class="col">4</div>
                        <div class="col">5</div>
                        <div class="col">6</div>
                        <div class="col">7</div>
                    </div>
                    <div class="row">
                        <div class="col">8</div>
                        <div class="col">9</div>
                        <div class="col">10</div>
                        <div class="col">11</div>
                        <div class="col">12</div>
                        <div class="col">13</div>
                        <div class="col">14</div>
                    </div>
                    <div class="row">
                        <div class="col">15</div>
                        <div class="col">16</div>
                        <div class="col">17</div>
                        <div class="col">18</div>
                        <div class="col">19</div>
                        <div class="col">20</div>
                        <div class="col">21</div>
                    </div>
                    <div class="row">
                        <div class="col">22</div>
                        <div class="col">23</div>
                        <div class="col">24</div>
                        <div class="col">25</div>
                        <div class="col">26</div>
                        <div class="col">27</div>
                        <div class="col">28</div>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="text-center">
            Fecha de Vuelos
        </h4>
        <!--py implica padding top y buttom-->
        <div class="row py-3">
            <div class="d-flex justify-content-between gap-2">
                <button class="material-symbols-outlined">
                   <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <span>Septiembre 2025</span>
        </div>

        <div class="row py-3">
            <div class="d-flex justify-content-between gap-2">
                <button class="btn btn-outline-secondary d-flex">
                    <span class="btn btn-outline-secondary d-flex">arrow_forward</span>
                </button>
            </div>
            <span>Octubre 2025</span>
        </div>
        <div class="row py-3">
            <div class="d-flex justify-content-between gap-2">
                <button class="btn btn-outline-secondary">Cancelar</button>
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
